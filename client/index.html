<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Drawing Tools</h3>
                <div class="tool-buttons">
                    <button id="brush-btn" class="tool-btn active">Brush</button>
                    <button id="eraser-btn" class="tool-btn">Eraser</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Color</h3>
                <div class="color-picker">
                    <input type="color" id="color-input" value="#000000">
                    <div class="preset-colors">
                        <div class="color-box" data-color="#000000"></div>
                        <div class="color-box" data-color="#FF0000"></div>
                        <div class="color-box" data-color="#00FF00"></div>
                        <div class="color-box" data-color="#0000FF"></div>
                        <div class="color-box" data-color="#FFFF00"></div>
                        <div class="color-box" data-color="#FF00FF"></div>
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Stroke Width</h3>
                <input type="range" id="stroke-width" min="1" max="20" value="3">
                <span id="width-display">3</span>px
            </div>

            <div class="tool-section">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button id="undo-btn" class="action-btn">Undo</button>
                    <button id="redo-btn" class="action-btn">Redo</button>
                    <button id="clear-btn" class="action-btn">Clear All</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Online Users</h3>
                <div id="users-list"></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <div id="cursors-container"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
